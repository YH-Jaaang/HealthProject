<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/trainerlayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <section class="home-slider inner-page owl-carousel">
        <div
          class="slider-item"
          style="background-image: url('/img/trainerslider.jpg')"
        >
          <div class="container">
            <div
              class="
                row
                slider-text
                align-items-center
                justify-content-center
                text-center
              "
            >
              <div>
                <h1>RESERVATION</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <section class="section border-t">
        <div class="container">
          <p>
            <div>
                
              <table class="table">
                <h2 class="text-uppercase heading border-bottom mb-4"></h2>
                <thead>
                  <tr>
                    <th scope="col">고객아이디</th>
                    <th scope="col">날짜</th>
                    <th scope="col">코맨트</th>
                    <th scope="col">예약취소여부</th>
                </thead>
                <tbody>
                  <th:block th:each="dto : ${confirm}">
                  <tr>
                    <td>[[${dto.reserveTrainerName}]]</td>
                    <td>[[${dto.reserveDate}]]</td>
                    <td>[[${dto.reserveComment}]]</td>
                    <th:block th:if="${dto.reserveCancel} == '0'">
                      <td>예약확인</td>
                    </th:block>
                    <th:block th:if="${dto.reserveCancel} == '1'">
                      <td>예약취소</td>
                    </th:block>
                    
                  </tr>
                </th:block>
                </tbody>
              </table>
            </div>
          </p>
        </div>
      </section>
      <!-- END section -->
    </th:block>
  </th:block>
</html>
