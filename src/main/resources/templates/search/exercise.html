<!DOCTYPE html>
<html mlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <section class="home-slider  inner-page owl-carousel">
        <div class="slider-item" style="background-image: url('/img/gym-1.jfif');">
          
          <div class="container">
            <div class="row slider-text align-items-center justify-content-center text-center">
              <div class="col-md-7 col-sm-12 element-animate">
                <h1>WELCOME TO PIVOT</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- END slider -->
      

      <section class="section">
        <div class="container">
          <div class="row justify-content-center mb-5 element-animate">
            <div class="col-md-8 text-center mb-5">
              <h2 class="text-uppercase heading border-bottom mb-4">Search</h2>
                <form id = "searchEx">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="exercise" placeholder="검색할 운동명을 입력하세요" aria-label="exercise's name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchExercise()">Button</button>
                  </div>
                </form>
            </div>
          </div>
          </div>
        </div>
      </section>
      <th:block th:if="${searchList eq null}">
        <section class="section">
          <div class="container">
            <div class="row mb-5">
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                  <div>
                    검색내역이 존재하지 않습니다. 다시 검색해주세요.
                  </div>
                </div>
              
            </div>
          </div>
        </section></th:block>
      <th:block th:unless="${searchList eq null}">
      <th:block th:each="dto : ${searchList}">
        <section class="section">
          <div class="container">
            <div class="row mb-5">
              <iframe width="560" height="500" th:src=@{${dto.exerciseYoutubeUrl}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="litext"><strong>[[${dto.exerciseName}]]</strong></li>
                <li class="list-group-item">[[${dto.exerciseInfo}]]</li>
              </ul>
            </div>
            </div>
        </section>
      </th:block></th:block>
      
    </th:block>
  </th:block>
</html>
